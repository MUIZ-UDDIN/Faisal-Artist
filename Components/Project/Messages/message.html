<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <nav class="d-flex justify-content-between mt-5">
        <h2 class="fw-bold">Messages</h2>
        <a class="text-dark" href="../project.html">
          <i class="fa fa-arrow-circle-o-right fa-2x"></i
        ></a>
      </nav>
      <div class="Message-area d-flex flex-column">
        <label class="fw-bold">Message to</label>
        <input
          class="pt-3 pb-3 mt-2 ps-2 pe-2"
          type="text"
          placeholder="Name"
        />
        <label class="fw-bold mt-5">Detail</label>
        <textarea
          class="mt-2"
          cols="30"
          rows="10"
          placeholder="Enter Info"
        ></textarea>
        <input class="w-50 mt-5 m-auto p-2" type="button" value="Send" />
      </div>
    </section>
  </body>
</html>
